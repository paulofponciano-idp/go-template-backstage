name: CD
on:
  workflow_dispatch:
    inputs:
      component_id:
        description: "component_id"
        required: true  
        type: string
      repository:
        description: "repository"
        required: true  
        type: string

jobs: 
  build: 
    name: Build
    runs-on: ubuntu-latest
    steps: 
      - name: checkout 
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: build image and push to docker hub
        uses: docker/build-push-action@v4
        with: 
          context: .
          push: true
          tags: paulofponciano/${{ inputs.component_id }}:${{ github.sha }}, paulofponciano/${{ inputs.component_id }}:latest

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: kustomize
        uses: imranismail/setup-kustomize@v2
        with: 
          kustomize-version: v5.1.1

      - name: GitOps Checkout
        run: git clone https://github.com/paulofponciano/EKS-Crossplane-ArgoCD.git .
    
      - name: update k8s
        run: |
          cd deployed_apps/${{ inputs.repository }}/overlays
          kustomize edit set image webgo=paulofponciano/${{ inputs.repository }}:${{ github.sha }}
          cat kustomization.yaml

      - name: commit
        run: | 
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am ":robot: Set New Image Tag to https://github.com/${{ github.repository }}/commit/${{ github.sha }}"

      - name: push
        uses: ad-m/github-push-action@master